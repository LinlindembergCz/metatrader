<div id="login" *ngIf="mostrarLogin">
  <h3 class="text-center text-white pt-5">Login</h3>
  <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="login" class="text-info">Login:</label><br>
                          <input type="text"  [(ngModel)]="usuario.Login" name="login" id="Login" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="Senha" class="text-info">Senha:</label><br>
                          <input type="password" [(ngModel)]="usuario.Senha" name="Senha" id="Senha" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span> 
                            <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                         
                          <label for="Soucliente" class="text-info"><span>Sou cliente investidor</span> 
                          <span><input id="soucliente" name="Soucliente" type="checkbox" [(ngModel)]="usuario.Soucliente"></span></label><br>
                          <input type="button" name="submit" class="btn btn-info btn-md" value="Entrar" (click)="Login()">
                      </div>
                      <div class="form-group">
                      
                      </div>
                      <div id="register-link" class="text-right">
                          <a href="#" class="text-info" (click)="Login()" >Register here</a>
                      </div>                      

                     
                </div>
            </div>
        </div>
    </div>
</div>
