<div>

  <h3 class="text-center text-white pt-5">Login</h3>
  <div class="container">
        <div  class="row justify-content-center align-items-center">
            <div  class="col-md-6">
              <div  class="col-md-12">
                      <h2 class="text-center text-info">Redefinir senha</h2>
                      <br>
                      <div class="form-group">
                          <label for="login" class="text-info"><h4>E-mail:</h4></label><br>
                          <input type="email"  #email name="email" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                         <input type="button" name="submit" class="btn btn-info btn-md" value="Recuperar Senha" (click)="recuperar(email.value)">
                      </div>           
                </div>
            </div>
        </div>
    </div>
</div>
